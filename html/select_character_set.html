<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Select character set</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <div class="form-popup" id="charsForm">
        <div class="container">
            <div class="row">
                <p class="">Check the boxes that correspond to the types of 
                    characters to be considered for your password:</p>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="lwrcase">
                            <label class="form-check-label" for="lwrcase">
                            Lower case characters
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="uprcase">
                            <label class="form-check-label" for="uprcase">
                            Upper case characters
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="nums">
                            <label class="form-check-label" for="nums">
                            Numbers
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="specchar">
                            <label class="form-check-label" for="specchar">
                            Special Characters
                            </label>
                        </div>
                    </div>                   
                </div>
              </div>
            
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-3"><button class="button" id="next" onclick=""> Next</button>
                </div>
                <div class="col-sm-3"><button class="button" id="quit" onclick=""> Quit</button>
                </div>
                <div class="col-sm-3"></div>
                
            </div>
        </div>    
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="../script.js"></script>
    <script src="../form2.js"></script>
</body>
</html>
